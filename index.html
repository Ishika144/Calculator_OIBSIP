<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            background: url('first-background.jpg') center/cover no-repeat; /* Set the initial background */
            transition: background 1s ease-in-out; /* Add a smooth transition effect */
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.8); /* Set background color for the calculator */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            font-size: 20px;
            width: 50px;
            height: 50px;
            margin: 5px;
        }

        #inputbox {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }

        .equalBtn {
            background-color: #28a745;
            color: #fff;
        }
    </style>
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator">
            <input type="text" placeholder="0" id="inputbox" class="form-control mb-3">
            <div>
                <button class="btn btn-secondary operator">AC</button>
                <button class="btn btn-secondary operator">DEL</button>
                <button class="btn btn-secondary operator">%</button>
                <button class="btn btn-secondary operator">/</button>
            </div>
            <div>
                <button class="btn btn-secondary">7</button>
                <button class="btn btn-secondary">8</button>
                <button class="btn btn-secondary">9</button>
                <button class="btn btn-secondary operator">*</button>
            </div>
            <div>
                <button class="btn btn-secondary">4</button>
                <button class="btn btn-secondary">5</button>
                <button class="btn btn-secondary">6</button>
                <button class="btn btn-secondary operator">-</button>
            </div>
            <div>
                <button class="btn btn-secondary">1</button>
                <button class="btn btn-secondary">2</button>
                <button class="btn btn-secondary">3</button>
                <button class="btn btn-secondary operator">+</button>
            </div>   
            <div>
                <button class="btn btn-secondary">0</button>
                <button class="btn btn-secondary">00</button>
                <button class="btn btn-secondary">.</button>
                <button class="btn btn-success equalBtn">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var backgroundImages = ['First-background.jpg','Second-Background.jpg'];
        var currentImageIndex = 0;

        function changeBackground() {
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
            document.body.style.backgroundImage = 'url(' + backgroundImages[currentImageIndex] + ')';
        }

        setInterval(changeBackground, 1000); // Change background every 10 seconds (10000 milliseconds)
    </script>
</body>
</html>
